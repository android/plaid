version: 2

references:
  cache_key: &cache_key
    key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

  config_android: &config_android
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: "-Xmx1024m"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      TERM: dumb

  config_gcloud: &config_gcloud
    docker:
      - image: google/cloud-sdk:latest
    environment:
      TERM: dumb

jobs:
  build:
    <<: *config_android

    steps:
      - checkout
      - restore_cache:
          <<: *cache_key
      - run:
          name: Download Dependencies
          command: ./gradlew dependencies
      - save_cache:
          <<: *cache_key
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
      - run:
          name: Run JVM Tests & Lint
          command: ./gradlew check
      - run:
          name: Gather Lint results
          command: scripts/copy_lint_results.sh
      - store_artifacts:
          path: ci_results/lint

  test_instrumented:
    <<: *config_gcloud

    steps:
      - run:
          name: Setup Google Cloud auth
          command: ls
