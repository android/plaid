buildscript {

    ext {
        setup = [compileSdk: 24,
                 buildTools: "24.0.2",
                 minSdk    : 21,
                 targetSdk : 23]

        versions = [supportLibrary: "24.2.0",
                    butterknife   : "8.3.0"]

        deps = [supportAnnotations     : "com.android.support:support-annotations:${ext.versions.supportLibrary}",
                supportPalette         : "com.android.support:palette-v7:${ext.versions.supportLibrary}",
                supportRecyclerView    : "com.android.support:recyclerview-v7:${ext.versions.supportLibrary}",
                supportDesign          : "com.android.support:design:${ext.versions.supportLibrary}",
                supportCustomTabs      : "com.android.support:customtabs:${ext.versions.supportLibrary}",

                retrofit               : 'com.squareup.retrofit2:retrofit:2.1.0',
                retrofitConverterGson  : 'com.squareup.retrofit2:converter-gson:2.1.0',
                okHttp                 : 'com.squareup.okhttp3:okhttp:3.4.1',
                glide                  : 'com.github.bumptech.glide:glide:3.7.0',
                glideOkHttp3Integration: 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar',
                butterkinfe            : "com.jakewharton:butterknife:$ext.versions.butterknife",
                butterkinfeCompiler    : "com.jakewharton:butterknife-compiler:$ext.versions.butterknife",
                jsoup                  : 'org.jsoup:jsoup:1.9.2'
        ]

        plugs = [androidApt: 'com.neenbedankt.gradle.plugins:android-apt:1.8']
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }

}
