apply plugin: 'com.android.library'

android {
    compileSdkVersion 'android-O'
    buildToolsVersion '26.0.0 rc1'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 'O'
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-annotations:25.3.0'
}
